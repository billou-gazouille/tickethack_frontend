<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css"></link>
    </head>
    <body>
        <div id="header">
            <div id="logo">
                Tickethack
            </div>
            <div id="cartes-bookings">
                <div id="cartes">
                    Cart
                </div>
                <div id="bookings">
                    Bookings
                </div>
            </div>
        </div>
        <div id="landing-page">
            <div id="welcome-text">
                <h1 id="heading">Explore the world effortlessly by train!</h1>
                <h2 id="sub-heading">Compare, book and enjoy cheap prices for train tickets: Your journey starts on Tickethack.</h2>
            </div>
            <div id="boxes-container">
                <div id="box-left">
                    <div id="travel">
                        <div id="departure">
                            <input id="departure-input" type="input" placeholder="Departure">
                        </div>
                        <div id="arrival">
                            <input id="arrival-input" type="input" placeholder="Arrival">
                        </div>
                    </div>
                    <div id="date">
                        <input id="date-input" type="date" placeholder="Date">
                    </div>
                    <div id="search">
                        <button id="search-btn">Search</button>
                    </div>
                </div>
                <div id="box-right">
                    <!-- <img src="./images/train.png" width="70%" height="70%"> -->
                    <div id="results-container">
                        <div class="result">
                            <div class="result-trip">Paris > Lyon</div>
                            <div class="result-time">21:46</div>
                            <div class="result-price">91â‚¬</div>
                            <button class="result-back-btn">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
